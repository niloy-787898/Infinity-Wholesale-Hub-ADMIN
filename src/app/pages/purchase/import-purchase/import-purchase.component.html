<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Import Purchase</h4>
      <h6>Add/Update Purchase</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">
      <div class="from form-1">
        <div class="from">
          <mat-label>Supplier Name</mat-label>
          <mat-form-field appearance="outline">
            <!-- <mat-label>Choose Category</mat-label> -->
            <mat-select formControlName="supplierName" matInput placeholder="Select">
              <mat-option value="Fruits">Fruits</mat-option>
              <mat-option value="Vegetables">Vegetables</mat-option>
              <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="add-icon">
          <a href="javascript:void(0);"><img src="../../../../assets/images/svg/plus1.svg" alt="img"></a>
        </div>
      </div>
      <div class="from">
        <mat-label>Purchase Status</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Choose Category</mat-label> -->
          <mat-select formControlName="purchase" matInput placeholder="Select">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="csv-format">
      <div class="csv-btn">
        <button mat-raised-button type="add" class="btn-submit">Download Sample File</button>
      </div>
    </div>
    <div class="form-group">
      <label>Upload CSV File</label>
      <div class="image-upload">
        <input type="file">
        <div class="image-uploads">
          <img src="../../../../assets/images/svg/upload.svg" alt="img">
          <h4>Drag and drop a file to upload</h4>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="from">
        <mat-label>Order Tax</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="orderTax" matInput />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Discount</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="discount" matInput />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Shipping</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="shipping" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="from">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea class="text-area" formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">Submit</button>
      <button mat-raised-button type="submit" class="btn-submit color">Cancel</button>
    </div>
  </form>
</section>
