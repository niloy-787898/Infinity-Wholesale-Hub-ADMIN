      <div class="from">
        <mat-label>Payable Amount</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="dueAmount" type="number" matInput digitOnly />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Paid Amount</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input
            formControlName="paidAmount"
            type="number"
            matInput
            digitOnly
          />
        </mat-form-field>
      </div>

      <div class="from">
        <mat-label>Transaction Date</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="DD-MM-YYYY"
            formControlName="transactionDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!--      <div class="from">-->
      <!--        <mat-label>Reference No.</mat-label>-->
      <!--        <mat-form-field appearance="outline">-->

    <!-- <div class="from">
          <mat-label>Expense for</mat-label>
          <mat-form-field appearance="outline">
            <input formControlName="expenseFor" matInput required />
            <mat-error>This field is required.</mat-error>
          </mat-form-field>
        </div> -->
    <div class="from">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea
          class="text-area"
          formControlName="description"
          matInput
        ></textarea>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Image</label>
      <div
        class="custom-dropzone"
        ngx-dropzone
        [accept]="'image/*'"
        (change)="onSelect($event)"
        [style.height]="id ? '70%' : '93%'"
      >
        <ngx-dropzone-label>
          <div class="image-uploads">
            <img
              src="/assets/images/svg/upload.svg"
              style="width: 40px"
              alt="img"
            />
            <h4>Drag and drop a file to upload</h4>
          </div>
        </ngx-dropzone-label>

        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
          <ngx-dropzone-label> </ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </div>
      <div class="card">
        <div *ngFor="let image of oldImage; let i = index" class="images">
          <img [src]="image" class="parent-image" />
          <div class="hover-button">
            <a (click)="removeOldImage(i)"
              ><img
                src="/assets/images/svg/delete.svg"
                style="width: 25px"
                alt="img"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button
        routerLink="purchase/vendor-transition-list"
        mat-raised-button
        class="btn-submit color"
      >
        Cancel
      </button>
    </div>
  </form>
</section>
