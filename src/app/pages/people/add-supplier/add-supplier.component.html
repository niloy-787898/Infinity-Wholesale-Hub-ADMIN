<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Supplier Management</h4>
      <h6>{{id ? 'Update' : 'Add'}} Customer</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">
      <div class="from">
        <mat-label>Supplier Name</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Email</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="email" matInput />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Phone</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="phone" matInput />
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Choose Country</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Choose Brand</mat-label> -->
          <mat-select formControlName="country" placeholder="Choose Country">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="grid-customer">
      <div class="from">
        <mat-label>Choose City</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Choose Brand</mat-label> -->
          <mat-select formControlName="country" placeholder="Choose City">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Address</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="address" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="from">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea class="text-area" formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Avatar</label>
      <div class="image-upload">
        <input type="file">
        <div class="image-uploads">
          <img src="../../../../assets/images/svg/upload.svg" alt="img">
          <h4>Drag and drop a file to upload</h4>
        </div>
      </div>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">Submit</button>
      <button mat-raised-button type="submit" class="btn-submit color">Cancel</button>
    </div>
  </form>
</section>
