<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Product Add Sub Category</h4>
      <h6>{{id ? 'Update' : 'Add'}} Sub Category</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">
      <div class="from">
        <mat-label>Parent Category</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Choose Sub Category</mat-label> -->
          <mat-select formControlName="category" required placeholder="Choose Category">
            <mat-option *ngFor="let data of categories" [value]="data._id">
              {{data.name}}
            </mat-option>
          </mat-select>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Category Name</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="name" required matInput />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Category Code</mat-label>
        <mat-form-field appearance="outline">
          <!-- <mat-label>Name</mat-label> -->
          <input formControlName="code" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="from">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea class="text-area" formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">{{id ? 'Update' : 'Submit'}} </button>
      <button routerLink="/product/sub-category-list" mat-raised-button class="btn-submit color">Cancel</button>
    </div>
  </form>
</section>
